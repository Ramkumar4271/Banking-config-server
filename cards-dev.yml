cards:
  mailDetails:
    from: dev-cards@banking.com
    port: '9020'
    subject: Your Card Details from Banking Dev Environment
    hostName: dev-cards@banking.com
  build-version: '2'
  activeBranches: 
    - Indianapollis
    - Berlin
    - Chennai
  msg: Welcome to the Banking cards Dev application
  
info:
  app:
    version: 1.0.0
    name: Cards Dev Microservice
    description: Banking Cards Application
    
endpoints:
  shutdown:
    enabled: 'true'
    
eureka:
  instance:
    preferIpAddress: 'true '
  client:
    fetchRegistry: 'true'
    registerWithEureka: 'true'
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
management:
  endpoint:
    shutdown:
      enabled: 'true'
