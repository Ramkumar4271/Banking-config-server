cards:
  mailDetails:
    from: dev-cards@banking.com
    port: '9020'
    subject: Your Card Details from Banking Dev Environment
    hostName: dev-cards@banking.com
  build-version: '2'
  activeBranches: 
    - Indianapollis
    - Berlin
    - Chennai
  msg: Welcome to the Banking cards Dev application
  
server:
  port: '9010'
  servlet:
    context-path: '/banking'
    
## Configuring info endpoint
info:
  app:
    name: 'Cards Microservice'
    description: 'Banking Cards Application'
    version: '1.0.0'    
    
management:
  endpoint:
    shutdown:
      enabled: 'true'
  endpoints:
    web:
      exposure:
        include: '*'
        
endpoints:
  shutdown:
    enabled: 'true'
    
eureka:
  instance:
    preferIpAddress: 'true'
  client:
    fetchRegistry: 'true'
    registerWithEureka: 'true'
    serviceUrl:
      defaultZone: 'http://localhost:8080/eureka/'
