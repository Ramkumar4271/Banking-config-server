customers:
  mailDetails:
    from: default-customers@banking.com
    port: '9000'
    subject: Your customer Details from Banking Default Environment
    hostName: default-customers@banking.com
  build-version: '3'
  activeBranches: 
    - Mumbai
    - London
    - Washington
  msg: Welcome to the Banking customers Default application

info:
  app:
    version: 1.0.0
    name: Customers Default Microservice
    description: Banking Customers Application
    
endpoints:
  shutdown:
    enabled: 'true'
    
eureka:
  instance:
    preferIpAddress: 'true '
  client:
    fetchRegistry: 'true'
    registerWithEureka: 'true'
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
management:
  endpoint:
    shutdown:
      enabled: 'true'
