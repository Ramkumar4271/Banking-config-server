    port: '9020'
    subject: Your customer Details from Banking Dev Environment
    hostName: dev-customers@banking.com
  build-version: '2'
  activeBranches: 
    - Indianapollis
    - Berlin
    - Chennai
  msg: Welcome to the Banking customers Dev application
  
info:
