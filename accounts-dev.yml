accounts:
  mailDetails:
    from: dev-accounts@banking.com
    port: '9020'
    subject: Your Account Details from Banking Dev Environment
    hostName: dev-accounts@banking.com
  build-version: '2'
  activeBranches: 
    - Indianapollis
    - Berlin
    - Chennai
  msg: Welcome to the Banking Accounts Dev application added in Githu
  
server:
  port: '8090'
  address: 'localhost'
  servlet:
    context-path: '/banking'
    
## Configuring info endpoint
info:
  app:
    name: 'Accounts Microservice'
    description: 'Banking Accounts Application'
    version: '1.0.0'    
    
management:
  endpoint:
    shutdown:
      enabled: 'true'
  endpoints:
    web:
      exposure:
        include: '*'
        
endpoints:
  shutdown:
    enabled: 'true'
    
eureka:
  instance:
    preferIpAddress: 'true'
    instanceId: ${server.address}:${spring.application.name}:${server.port}
    hostname: ${server.address}
    ipAddress: ${server.address}
  client:
    fetchRegistry: 'true'
    registerWithEureka: 'true'
    serviceUrl:
      defaultZone: 'http://localhost:8080/eureka/'
