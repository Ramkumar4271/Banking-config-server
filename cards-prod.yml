cards:
  mailDetails:
    from: prod-cards@banking.com
    port: '9040'
    subject: Your card Details from Banking Prod Environment
    hostName: prod-cards@banking.com
  build-version: '2'
  activeBranches: 
    - Chennai
    - Berlin
    - Indianapollis
  msg: Welcome to the Banking cards Prod application
  
info:
  app:
    version: 1.0.0
    name: Cards Default Microservice
    description: Banking Cards Application
    
endpoints:
  shutdown:
    enabled: 'true'
    
eureka:
  instance:
    preferIpAddress: 'true '
  client:
    fetchRegistry: 'true'
    registerWithEureka: 'true'
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
management:
  endpoint:
    shutdown:
      enabled: 'true'
